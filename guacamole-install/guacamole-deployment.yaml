apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
  namespace: guacamole
  labels:
    app: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      serviceAccountName: mysql
      containers:
      - name: guacamole
        image: guacamole/guacamole:1.5.4
        env:
        - name: GUACD_HOSTNAME
          value: guacd
        - name: GUACD_PORT
          value: "4822"
        - name: MYSQL_HOSTNAME
          value: mysql
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_DATABASE
          value: guacamole_db
        - name: MYSQL_USER
          value: guacamole_user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: guacamole-config
          mountPath: /etc/guacamole
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /guacamole/
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /guacamole/
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: guacamole-config
        configMap:
          name: guacamole-config
      initContainers:
      - name: wait-for-mysql
        image: mysql:8.0
        command:
        - sh
        - -c
        - |
          until mysqladmin ping -h mysql -u guacamole_user --password="$MYSQL_PASSWORD" --silent; do
            echo 'Waiting for MySQL and guacamole_user to be ready...'
            sleep 3
          done
          echo 'MySQL is ready!'
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
      - name: wait-for-guacd
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z guacd 4822; do
            echo 'Waiting for guacd to be ready...'
            sleep 3
          done
          echo 'Guacd is ready!'
---
apiVersion: v1
kind: Service
metadata:
  name: guacamole
  namespace: guacamole
  labels:
    app: guacamole
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: guacamole