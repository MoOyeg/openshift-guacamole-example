apiVersion: v1
kind: ConfigMap
metadata:
  name: guacamole-config
  namespace: guacamole
data:
  guacamole.properties: |
    # MySQL properties
    mysql-hostname: mysql
    mysql-port: 3306
    mysql-database: guacamole_db
    mysql-username: guacamole_user
    mysql-password: guacpass123
    
    # Additional settings
    mysql-default-max-connections-per-user: 0
    mysql-default-max-group-connections-per-user: 0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacd
  namespace: guacamole
  labels:
    app: guacd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacd
  template:
    metadata:
      labels:
        app: guacd
    spec:
      serviceAccountName: mysql
      containers:
      - name: guacd
        image: guacamole/guacd:1.5.4
        ports:
        - containerPort: 4822
          name: guacd
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          tcpSocket:
            port: 4822
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 4822
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: guacd
  namespace: guacamole
  labels:
    app: guacd
spec:
  ports:
  - port: 4822
    targetPort: 4822
    name: guacd
  selector:
    app: guacd